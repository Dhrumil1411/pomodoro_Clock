<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="stopwatch.png" />
    <title>Pomodoro Clock</title>
    <style>
      html {
        width: 100%;
        padding: 0;
      }
      body {
        background-color: rgb(80, 200, 120);
        transition-duration: 0.5s;
      }

      .clockTypes {
        position: absolute;
        text-align: center;
        top: 10%;
        width: 99%;
        min-width: 410px;
      }

      .mainDiv {
        position: absolute;
        left: 0;
        right: 0;
        top: 25%;
        margin-left: auto;
        margin-right: auto;
      }

      .pomodoroBtn {
        border: 2px;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 35px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0);
        color: white;
      }

      .pomodoroBtn:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
      }

      .shortBreakBtn {
        border: 2px;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 35px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0);
        color: white;
      }

      .shortBreakBtn:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
      }

      .longBreakBtn {
        border: 2px;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 35px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0);
        color: white;
      }

      .longBreakBtn:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
      }

      .pomodoroClock {
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        text-align: center;
        height: 400px;
        width: 400px;
        border-radius: 50%;
        margin-left: auto;
        margin-right: auto;
        transition-duration: 0.5s;
        color: white;
        font-family: monospace;
        background-color: transparent;
      }

      .pomodoroClock:hover {
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
      }

      .timer {
        width: 380px;
        height: 380px;
        border-radius: 50%;
        margin-left: auto;
        margin-right: auto;
        transition-duration: 0.5s;
      }

      .minutes {
        display: inline;
        font-size: 600%;
        transition-duration: 0.5s;
      }

      .colon {
        display: inline;
        font-size: 600%;
        transition-duration: 0.5s;
      }

      .seconds {
        display: inline;
        font-size: 600%;
        transition-duration: 0.5s;
      }

      .clockBtns {
        text-align: center;
        padding: 20px;
      }

      .startBtn {
        border: 2px;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.3);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 35px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: white;
        margin-left: auto;
        margin-right: auto;
      }

      .startBtn:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
      }

      .circular-progress {
        width: 400px;
        height: 390px;
        border-radius: 50%;
        z-index: 1;
        transition-duration: 0.5s;
        margin-right: auto;
        margin-left: auto;
        padding-top: 10px;
      }

      @media screen and (max-width: 700px) {
        .pomodoroBtn {
          font-size: 15px;
        }

        .shortBreakBtn {
          font-size: 15px;
          word-wrap: break-word;
        }

        .longBreakBtn {
          font-size: 15px;
          word-wrap: break-word;
        }

        .startBtn {
          font-size: 15px;
        }

        .pomodoroClock {
          height: 250px;
          width: 250px;
        }

        .circular-progress {
          width: 250px;
          height: 240px;
        }

        .timer {
          width: 230px;
          height: 230px;
        }

        .minutes {
          font-size: 400%;
        }
        .mainDiv {
          width: 400px;
        }
        .colon {
          font-size: 400%;
        }

        .seconds {
          font-size: 400%;
        }
      }

      .selectedClockTypeForSmallDevice {
        border: 2px;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 30px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.13);
        color: white;
      }

      .selectedClockTypeForSmallDevice:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
      }

      .selectedClockTypeForlargeDevice {
        border: 1px;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 45px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.13);
        color: white;
        z-index: 2;
      }

      .selectedClockTypeForlargeDevice:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
      }
      .watch {
        padding-top: 35%;
      }
    </style>
  </head>

  <body>
    <div class="clockTypes" id="clockTypes">
      <button type="button" class="pomodoroBtn" id="pomodoroBtn">
        Pomodoro
      </button>
      <button type="button" class="shortBreakBtn" id="shortBreakBtn">
        Short Break
      </button>
      <button type="button" class="longBreakBtn" id="longBreakBtn">
        Long Break</button
      ><br />
    </div>

    <div class="mainDiv">
      <div class="pomodoroClock" id="pomodoroClock">
        <div
          class="circular-progress"
          data-percentage="100"
          data-progress-color="gray"
          data-bg-color="transparent"
          id="circular-progress"
        >
          <div class="timer" id="timer">
            <div class="watch">
              <p class="minutes" id="minutes">25</p>
              <p class="colon" id="colon">:</p>
              <p class="seconds" id="seconds">00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="clockBtns" id="clockBtns">
        <button type="button" class="startBtn" id="startBtn">START</button
        ><br />
      </div>
    </div>

    <script>
      let Timer;
      let selectedClock = "pomodoro";
      let progress = 100;
      document.getElementById("startBtn").style.color = "rgb(80, 200, 120)";
      if (screen.width < 700) {
        document.getElementById("pomodoroBtn").className =
          "selectedClockTypeForSmallDevice";
        document.getElementById("shortBreakBtn").className = "shortBreakBtn";
        document.getElementById("longBreakBtn").className = "longBreakBtn";
      } else {
        document.getElementById("pomodoroBtn").className =
          "selectedClockTypeForlargeDevice";
        document.getElementById("shortBreakBtn").className = "shortBreakBtn";
        document.getElementById("longBreakBtn").className = "longBreakBtn";
      }

      document.getElementById("pomodoroBtn").addEventListener("click", () => {
        progress = 100;
        document.body.style.backgroundColor = "rgb(80, 200, 120)";
        selectedClock = "pomodoro";
        document.getElementById("startBtn").style.color = "rgb(80, 200, 120)";
        if (screen.width < 700) {
          document.getElementById("pomodoroBtn").className =
            "selectedClockTypeForSmallDevice";
          document.getElementById("shortBreakBtn").className = "shortBreakBtn";
          document.getElementById("longBreakBtn").className = "longBreakBtn";
        } else {
          document.getElementById("pomodoroBtn").className =
            "selectedClockTypeForlargeDevice";
          document.getElementById("shortBreakBtn").className = "shortBreakBtn";
          document.getElementById("longBreakBtn").className = "longBreakBtn";
        }
        document.getElementById("minutes").innerHTML = "25";
        document.getElementById("seconds").innerHTML = "00";
        document.getElementById("startBtn").innerHTML = "START";
        clearInterval(Timer);
        minutes = 24;
        seconds = 59;
      });

      document.getElementById("shortBreakBtn").addEventListener("click", () => {
        progress = 100;
        percentage = 0.3333;
        selectedClock = "shortBreak";
        document.body.style.backgroundColor = "rgb(236, 88, 0)";
        document.getElementById("startBtn").style.color = "rgb(236, 88, 0)";
        if (screen.width < 700) {
          document.getElementById("pomodoroBtn").className = "pomodoroBtn";
          document.getElementById("shortBreakBtn").className =
            "selectedClockTypeForSmallDevice";
          document.getElementById("longBreakBtn").className = "longBreakBtn";
        } else {
          document.getElementById("pomodoroBtn").className = "pomodoroBtn";
          document.getElementById("shortBreakBtn").className =
            "selectedClockTypeForlargeDevice";
          document.getElementById("longBreakBtn").className = "longBreakBtn";
        }
        document.getElementById("pomodoroClock").className = "pomodoroClock";
        document.getElementById("startBtn").className = "startBtn";
        document.getElementById("minutes").innerHTML = "05";
        document.getElementById("seconds").innerHTML = "00";
        document.getElementById("startBtn").innerHTML = "START";
        clearInterval(Timer);
        minutes = 4;
        shortBreak = -1;
        seconds = 59;
      });

      document.getElementById("longBreakBtn").addEventListener("click", () => {
        progress = 100;
        percentage = 0.1111;
        selectedClock = "longBreak";
        document.body.style.backgroundColor = "rgb(31, 81, 255)";
        document.getElementById("startBtn").style.color = "rgb(31, 81, 255)";
        if (screen.width < 700) {
          document.getElementById("pomodoroBtn").className = "pomodoroBtn";
          document.getElementById("shortBreakBtn").className = "shortBreakBtn";
          document.getElementById("longBreakBtn").className =
            "selectedClockTypeForSmallDevice";
        } else {
          document.getElementById("pomodoroBtn").className = "pomodoroBtn";
          document.getElementById("shortBreakBtn").className = "shortBreakBtn";
          document.getElementById("longBreakBtn").className =
            "selectedClockTypeForlargeDevice";
        }
        document.getElementById("pomodoroClock").className = "pomodoroClock";
        document.getElementById("startBtn").className = "startBtn";
        document.getElementById("minutes").innerHTML = "15";
        document.getElementById("seconds").innerHTML = "00";
        document.getElementById("startBtn").innerHTML = "START";
        clearInterval(Timer);
        minutes = 14;
        shortBreak = -1;
        seconds = 59;
      });
      let breakCounts = 0;
      let minutes = 24;
      let seconds = 59;
      let shortBreak = 4;
      let longBreak = 14;
      document.getElementById("startBtn").addEventListener("click", () => {
        if (document.getElementById("startBtn").innerHTML === "START") {
          Timer = setInterval(reamaingTime, 1000);
          document.getElementById("startBtn").innerHTML = "PAUSE";
          if (screen.width < 700) {
            if (selectedClock === "pomodoro") {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(80, 200, 120); font-size:30px;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:260px; height:260px; background-color:rgb(80, 200, 120);"
                );
            } else if (selectedClock === "shortBreak") {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(236, 88, 0); font-size:30px;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:260px; height:260px; background-color:rgb(236, 88, 0);"
                );
            } else {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(31, 81, 255); font-size:30px;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:260px; height:260px; background-color:rgb(31, 81, 255);"
                );
            }
            document
              .getElementById("pomodoroClock")
              .setAttribute("style", "width:280px; height:280px;");
            document
              .getElementById("circular-progress")
              .setAttribute("style", "width:280px; height:270px;");

            document
              .getElementById("minutes")
              .setAttribute("style", "font-size:450%;");
            document
              .getElementById("colon")
              .setAttribute("style", "font-size:450%;");
            document
              .getElementById("seconds")
              .setAttribute("style", "font-size:450%;");
          } else {
            if (selectedClock === "pomodoro") {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(80, 200, 120); background-color: white; font-size:45px;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:430px; height:430px; background-color:rgb(80, 200, 120);"
                );
            } else if (selectedClock === "shortBreak") {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(236, 88, 0); background-color: white; font-size:45px;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:430px; height:430px; background-color:rgb(236, 88, 0);"
                );
            } else {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(31, 81, 255); background-color: white; font-size:45px;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:430px; height:430px; background-color:rgb(31, 81, 255);"
                );
            }
            document
              .getElementById("pomodoroClock")
              .setAttribute("style", "width:450px; height:450px;");
            document
              .getElementById("circular-progress")
              .setAttribute("style", "width:450px; height:440px;");
            document
              .getElementById("minutes")
              .setAttribute("style", "font-size:700%;");
            document
              .getElementById("colon")
              .setAttribute("style", "font-size:700%;");
            document
              .getElementById("seconds")
              .setAttribute("style", "font-size:700%;");
          }
          if (minutes < 10) {
            document.getElementById("minutes").innerHTML = "0" + minutes;
          } else {
            document.getElementById("minutes").innerHTML = minutes;
          }
          document.getElementById("seconds").innerHTML = seconds;
        } else {
          if (screen.width < 700) {
            if (selectedClock === "pomodoro") {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(80, 200, 120); background-color: white ;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:230px; height:230px; background-color:rgb(80, 200, 120);"
                );
            } else if (selectedClock === "shortBreak") {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(236, 88, 0); background-color: white ;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:230px; height:230px; background-color:rgb(236, 88, 0);"
                );
            } else {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(31, 81, 255); background-color: white ;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:230px; height:230px; background-color:rgb(31, 81, 255);"
                );
            }
            document
              .getElementById("pomodoroClock")
              .setAttribute("style", "width:250px; height:250px;");
            document
              .getElementById("circular-progress")
              .setAttribute("style", "width:250px; height:240px;");

            document
              .getElementById("minutes")
              .setAttribute("style", "font-size:400%;");
            document
              .getElementById("colon")
              .setAttribute("style", "font-size:400%;");
            document
              .getElementById("seconds")
              .setAttribute("style", "font-size:400%;");
          } else {
            if (selectedClock === "pomodoro") {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(80, 200, 120); background-color: white;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:380px; height:380px; background-color:rgb(80, 200, 120);"
                );
            } else if (selectedClock === "shortBreak") {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(236, 88, 0); background-color: white;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:380px; height:380px; background-color:rgb(236, 88, 0);"
                );
            } else {
              document
                .getElementById("startBtn")
                .setAttribute(
                  "style",
                  "color:rgb(31, 81, 255); background-color: white;"
                );
              document
                .getElementById("timer")
                .setAttribute(
                  "style",
                  "width:380px; height:380px; background-color:rgb(31, 81, 255);"
                );
            }
            document
              .getElementById("pomodoroClock")
              .setAttribute("style", "width:400px; height:400px;");
            document
              .getElementById("circular-progress")
              .setAttribute("style", "width:400px; height:390px;");

            document
              .getElementById("minutes")
              .setAttribute("style", "font-size:600%;");
            document
              .getElementById("colon")
              .setAttribute("style", "font-size:600%;");
            document
              .getElementById("seconds")
              .setAttribute("style", "font-size:600%;");
          }

          clearInterval(Timer);
          document.getElementById("startBtn").innerHTML = "START";
        }
      });
      let progressReset = false;
      let percentage = 0.06666;
      function reamaingTime() {
        progress = progress - percentage;
        circularProgress = document.querySelectorAll(".circular-progress");
        Array.from(circularProgress).forEach((progressBar) => {
          const progressValue = progressBar.querySelector(".percentage");
          progressColor = progressBar.getAttribute("data-progress-color");
          progressBar.style.background = `conic-gradient(${progressColor} ${
            progress * 3.6
          }deg,${progressBar.getAttribute("data-bg-color")} 0deg)`;
          if (progress === 0) {
            clearInterval(Timer);
          }
        });

        seconds = seconds - 1;
        if (seconds < 10) {
          document.getElementById("seconds").innerHTML = "0" + seconds;
        } else {
          document.getElementById("seconds").innerHTML = seconds;
        }
        if (seconds === 0) {
          minutes = minutes - 1;
          if (minutes < 0) {
            if (breakCounts === 3) {
              if (progressReset === false) {
                progress = 100;
                progressReset = true;
              }
              if (longBreak < 0) {
                percentage = 0.6666;
                breakCounts = 0;
                shortBreak = -1;
                longBreak = 14;
                progressReset = false;
              } else {
                percentage = 0.1111;
                document.getElementById("minutes").innerHTML = longBreak;
                longBreak = longBreak - 1;
              }
            } else {
              if (progressReset === false) {
                progress = 100;
                progressReset = true;
              }
              if (shortBreak < 0) {
                progressReset = false;
                percentage = 0.06666;
                progress = 0;
                shortBreak = 4;
                minutes = 24;
                breakCounts++;
                console.log(breakCounts);
                document.getElementById("minutes").innerHTML = minutes;
              } else {
                percentage = 0.3333;
                document.getElementById("minutes").innerHTML = shortBreak;
                shortBreak = shortBreak - 1;
              }
            }
          } else {
            if (minutes < 10) {
              document.getElementById("minutes").innerHTML = "0" + minutes;
            } else {
              document.getElementById("minutes").innerHTML = minutes;
            }
          }
          seconds = 60;
          document.getElementById("seconds").innerHTML = "60";
        }
      }
      let startValue = 0;
    </script>
  </body>
</html>
