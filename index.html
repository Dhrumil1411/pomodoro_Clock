<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="stopwatch.png" />
    <title>Pomodoro Clock</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .mainDiv {
        margin-top: 50px;
      }

      .clockTypes {
        text-align: center;
        padding-top: 70px;
      }

      .pomodoroBtn {
        border: 2px solid white;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 35px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: aliceblue;
        color: rgba(0, 0, 0, 0.7);
      }

      .pomodoroBtn:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
        background-color: whitesmoke;
        color: black;
      }

      .shortBreakBtn {
        border: 2px solid white;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 35px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: aliceblue;
        color: rgba(0, 0, 0, 0.7);
      }

      .shortBreakBtn:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
        background-color: whitesmoke;
        color: black;
      }

      .longBreakBtn {
        border: 2px solid white;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 35px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: aliceblue;
        color: rgba(0, 0, 0, 0.7);
      }

      .longBreakBtn:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
        background-color: whitesmoke;
        color: black;
      }

      .pomodoroClock {
        border: 2px solid white;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        text-align: center;
        height: 400px;
        width: 400px;
        border-radius: 50%;
        margin-left: auto;
        margin-right: auto;
        transition-duration: 0.5s;
        background-color: aliceblue;
        color: rgba(0, 0, 0, 0.8);
      }

      .pomodoroClock:hover {
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
        background-color: whitesmoke;
        color: black;
      }

      .timer {
        margin-top: 37%;
      }

      .minutes {
        display: inline;
        font-size: 600%;
        transition-duration: 0.5s;
      }

      .colon {
        display: inline;
        font-size: 600%;
        transition-duration: 0.5s;
      }

      .seconds {
        display: inline;
        font-size: 600%;
        transition-duration: 0.5s;
      }

      .clockBtns {
        text-align: center;
        padding: 20px;
      }

      .startBtn {
        border: 2px solid white;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.3);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 35px;
        margin-top: 20px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: aliceblue;
        color: rgba(0, 0, 0, 0.7);
        margin-left: auto;
        margin-right: auto;
      }

      .startBtn:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
        background-color: whitesmoke;
        color: black;
      }

      @media screen and (max-width: 700px) {
        .pomodoroBtn {
          font-size: 15px;
        }

        .shortBreakBtn {
          font-size: 15px;
          word-wrap: break-word;
        }

        .longBreakBtn {
          font-size: 15px;
          word-wrap: break-word;
        }

        .startBtn {
          font-size: 15px;
        }

        .pomodoroClock {
          height: 250px;
          width: 250px;
        }

        .minutes {
          font-size: 400%;
        }

        .colon {
          font-size: 400%;
        }

        .seconds {
          font-size: 400%;
        }
      }

      .selectedClockTypeForSmallDevice {
        border: 2px solid white;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 30px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: whitesmoke;
        color: black;
      }

      .selectedClockTypeForSmallDevice:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
        background-color: aliceblue;
        color: rgba(0, 0, 0, 0.7);
      }

      .selectedClockTypeForlargeDevice {
        border: 2px solid white;
        text-align: center;
        box-shadow: 0 0 50px rgb(0 0 0/ 0.2);
        min-width: 5%;
        height: auto;
        border-radius: 5px;
        font-family: monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-right: 5px;
        font-size: 40px;
        margin-top: 10px;
        transition-duration: 0.5s;
        padding: 10px;
        background-color: whitesmoke;
        color: black;
      }

      .selectedClockTypeForlargeDevice:hover {
        cursor: pointer;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.24), 0 0 50px rgba(0, 0, 0, 0.19);
        background-color: aliceblue;
        color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <div class="clockTypes" id="clockTypes">
      <button type="button" class="pomodoroBtn" id="pomodoroBtn">
        Pomodoro
      </button>
      <button type="button" class="shortBreakBtn" id="shortBreakBtn">
        Short Break
      </button>
      <button type="button" class="longBreakBtn" id="longBreakBtn">
        Long Break
      </button>
    </div>
    <div class="mainDiv">
      <div class="pomodoroClock" id="pomodoroClock">
        <div class="timer">
          <p class="minutes" id="minutes">25</p>
          <p class="colon" id="colon">:</p>
          <p class="seconds" id="seconds">00</p>
        </div>
      </div>
      <div class="clockBtns" id="clockBtns">
        
        <button type="button" class="startBtn" id="startBtn">START</button
        ><br />
      </div>
    </div>

    <script>
      let Timer;
      document.getElementById("pomodoroBtn").addEventListener("click", () => {
        if (screen.width < 700) {
          document.getElementById("pomodoroBtn").className =
            "selectedClockTypeForSmallDevice";
          document.getElementById("shortBreakBtn").className = "shortBreakBtn";
          document.getElementById("longBreakBtn").className = "longBreakBtn";
        } else {
          document.getElementById("pomodoroBtn").className =
            "selectedClockTypeForlargeDevice";
          document.getElementById("shortBreakBtn").className = "shortBreakBtn";
          document.getElementById("longBreakBtn").className = "longBreakBtn";
        }
        document.getElementById("minutes").innerHTML = "25";
        document.getElementById("seconds").innerHTML = "00";
        document.getElementById("startBtn").innerHTML ="START";
        clearInterval(Timer);
        minutes = 24;
        seconds = 59;
      });

      document.getElementById("shortBreakBtn").addEventListener("click", () => {
        if (screen.width < 700) {
          document.getElementById("pomodoroBtn").className = "pomodoroBtn";
          document.getElementById("shortBreakBtn").className =
            "selectedClockTypeForSmallDevice";
          document.getElementById("longBreakBtn").className = "longBreakBtn";
        } else {
          document.getElementById("pomodoroBtn").className = "pomodoroBtn";
          document.getElementById("shortBreakBtn").className =
            "selectedClockTypeForlargeDevice";
          document.getElementById("longBreakBtn").className = "longBreakBtn";
        }
        document.getElementById("minutes").innerHTML = "05";
        document.getElementById("seconds").innerHTML = "00";
        document.getElementById("startBtn").innerHTML =  "START";
        clearInterval(Timer);
        minutes = 4;
        shortBreak = -1;
        seconds = 59;
      });

      document.getElementById("longBreakBtn").addEventListener("click", () => {
        if (screen.width < 700) {
          document.getElementById("pomodoroBtn").className = "pomodoroBtn";
          document.getElementById("shortBreakBtn").className = "shortBreakBtn";
          document.getElementById("longBreakBtn").className =
            "selectedClockTypeForSmallDevice";
        } else {
          document.getElementById("pomodoroBtn").className = "pomodoroBtn";
          document.getElementById("shortBreakBtn").className = "shortBreakBtn";
          document.getElementById("longBreakBtn").className =
            "selectedClockTypeForlargeDevice";
        }
        document.getElementById("minutes").innerHTML = "15";
        document.getElementById("seconds").innerHTML = "00";
        document.getElementById("startBtn").innerHTML = "START";
        clearInterval(Timer);
        minutes = 14;
        shortBreak = -1;
        seconds = 59;
      });
      let breakCounts = 0;
      let minutes = 24;
      let seconds = 59;
      let shortBreak = 4;
      let longBreak = 14;
      document.getElementById("startBtn").addEventListener("click", () => {
        if (
          document.getElementById("startBtn").innerHTML ===
          "START"
        ) {
          // new Notification("clock has started");
          Timer = setInterval(reamaingTime, 1000);
          document.getElementById("startBtn").innerHTML ="PAUSE";
          if (screen.width < 700) {
            document
              .getElementById("startBtn")
              .setAttribute(
                "style",
                "background-color: whitesmoke; color:black; font-size:30px;"
              );
            document
              .getElementById("pomodoroClock")
              .setAttribute("style", "width:280px; height:280px;");
            document
              .getElementById("minutes")
              .setAttribute("style", "font-size:450%;");
            document
              .getElementById("colon")
              .setAttribute("style", "font-size:450%;");
            document
              .getElementById("seconds")
              .setAttribute("style", "font-size:450%;");
          } else {
            document
              .getElementById("startBtn")
              .setAttribute(
                "style",
                "background-color: whitesmoke; color:black; font-size:45px;"
              );
            document
              .getElementById("pomodoroClock")
              .setAttribute("style", "width:450px; height:450px;");
            document
              .getElementById("minutes")
              .setAttribute("style", "font-size:700%;");
            document
              .getElementById("colon")
              .setAttribute("style", "font-size:700%;");
            document
              .getElementById("seconds")
              .setAttribute("style", "font-size:700%;");
          }
          if (minutes < 10) {
            document.getElementById("minutes").innerHTML = "0" + minutes;
          } else {
            document.getElementById("minutes").innerHTML = minutes;
          }
          document.getElementById("seconds").innerHTML = seconds;
        } else {
          if (screen.width < 700) {
            document
              .getElementById("startBtn")
              .setAttribute(
                "style",
                "background-color: aliceblue ; color:rgba(0,0,0,0.7)"
              );
            document
              .getElementById("pomodoroClock")
              .setAttribute("style", "width:250px; height:250px;");
            document
              .getElementById("minutes")
              .setAttribute("style", "font-size:400%;");
            document
              .getElementById("colon")
              .setAttribute("style", "font-size:400%;");
            document
              .getElementById("seconds")
              .setAttribute("style", "font-size:400%;");
          } else {
            document
              .getElementById("startBtn")
              .setAttribute(
                "style",
                "background-color: aliceblue ; color:rgba(0,0,0,0.7)"
              );
            document
              .getElementById("pomodoroClock")
              .setAttribute("style", "width:400px; height:400px;");
            document
              .getElementById("minutes")
              .setAttribute("style", "font-size:600%;");
            document
              .getElementById("colon")
              .setAttribute("style", "font-size:600%;");
            document
              .getElementById("seconds")
              .setAttribute("style", "font-size:600%;");
          }

          clearInterval(Timer);
          document.getElementById("startBtn").innerHTML ="START";
        }
      });

      function reamaingTime() {
        seconds = seconds - 1;
        if (seconds < 10) {
          document.getElementById("seconds").innerHTML = "0" + seconds;
        } else {
          document.getElementById("seconds").innerHTML = seconds;
        }
        if (seconds === 0) {
          minutes = minutes - 1;
          if (minutes < 0) {
            if (breakCounts === 3) {
              if (longBreak < 0) {
                breakCounts = 0;
                shortBreak = -1;
                longBreak = 14;
              } else {
                document.getElementById("minutes").innerHTML = longBreak;
                longBreak = longBreak - 1;
              }
            } else {
              if (shortBreak < 0) {
                shortBreak = 4;
                minutes = 24;
                breakCounts++;
                console.log(breakCounts);
                document.getElementById("minutes").innerHTML = minutes;
              } else {
                document.getElementById("minutes").innerHTML = shortBreak;
                shortBreak = shortBreak - 1;
              }
            }
          } else {
            if (minutes < 10) {
              document.getElementById("minutes").innerHTML = "0" + minutes;
            } else {
              document.getElementById("minutes").innerHTML = minutes;
            }
          }
          seconds = 60;
          document.getElementById("seconds").innerHTML = "60";
        }
      }
    </script>
  </body>
</html>
